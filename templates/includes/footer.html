{% load static %}
<footer class="container-fluid text-white">
  <div id="wrapper" class="row pl-5 pr-5">
    <div id="quickLinks" class="mt-3 col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
      <div class="mb-3"><strong class="footerTitle">Quick Links</strong></div>
      <ul id="quickLinksList" class="list-unstyled m-0 p-0">
        {% for item in quickLinks %}
          <li>
            {% if item.link %}
              <a href="{{ item.link }}" class="text-decoration-none text-reset">{{ item.title }}</a>
            {% elif item.url %}
              <a href="{{ item.url }}" class="text-decoration-none text-reset">{{ item.title }}</a>
            {% endif %}
          </li>
        {% endfor %}
      </ul>
    </div>
